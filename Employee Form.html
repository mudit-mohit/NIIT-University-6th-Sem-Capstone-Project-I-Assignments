<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        h1 {text-align: center; color: rgb(167, 78, 140);}
        body { text-justify: auto; }
    </style>
    <title>Employee Form</title>
    <h1><u>Employee Form</u></h1><br>
</head>
<body>
    Name:
    <input id="name"><br><br>
    
    <p>Address:</p>
    <textarea rows="8" cols="28" id="address"></textarea><br><br>

    City: 
    <select name="City" id="City"> 
        <option value="Delhi">Delhi</option> 
        <option value="Mumbai">Mumbai</option> 
        <option value="Kolkata">Kolkata</option> 
        <option value="Chennai">Chennai</option> 
    </select><br><br>

    Gender:<br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    Vehicle:<br>
    <input type="checkbox" name="vehicle" value="Car">Car<br>
    <input type="checkbox" name="vehicle" value="Scooty">Scooty<br>
    <input type="checkbox" name="vehicle" value="Bike">Bike<br><br>

    Upload Employee Picture
    <input type="File"><br>
    <button type="button">Submit</button>
    <input type="reset">


    
</body>
</html>
